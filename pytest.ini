[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    unit: Unit tests that don't require root or external resources
    integration: Integration tests that may require root or system resources
    slow: Tests that take a long time to run